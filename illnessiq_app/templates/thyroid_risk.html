{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thyroid Prediction | IllnessIQ</title>
  <link rel="stylesheet" href="{% static 'css/thyroidrisk.css' %}" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet" />
</head>
<body>

  <nav class="navbar">
    <div class="logo">
      <a href="{% url 'user_dashboard' %}">
        <img src="{% static 'images/logo.png' %}" alt="IllnessIQ Logo">
      </a>
    </div>
    <div class="dropdown">
      <button class="dropdown-toggle" id="dropdownBtn">ðŸ‘¤</button>
      <ul class="dropdown-menu" id="dropdownMenu">
        <li><a href="#">History</a></li>
        <li><a href="{% url 'feedback' %}">Feedback</a></li>
        <li><a href="{% url 'report_issue' %}">Report Issue</a></li>
        <li><a href="{% url 'logout' %}">Logout</a></li>
      </ul>
    </div>
  </nav>

  <main class="thyroid-form-wrapper">
    <form action="/predict_thyroid/" method="POST" class="thyroid-form">
      <h2>Thyroid Prediction Insights</h2>
      {% csrf_token %}

      <div class="form-grid">

        <div class="form-group">
          <label for="patient_name">Patient Full Name</label>
          <input type="text" id="patient_name" name="Patient_Name" required>
        </div>
        
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" name="Age" required>
        </div>

        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" name="Gender">
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>

        <div class="form-group">
          <label for="tsh">TSH (mIU/L)</label>
          <input type="number" step="0.01" id="tsh" name="TSH" required>
        </div>

        <div class="form-group">
          <label for="ft4">FT4 (ng/dL)</label>
          <input type="number" step="0.01" id="ft4" name="FT4" required>
        </div>

        <div class="form-group">
          <label for="ft3">FT3 (pg/mL)</label>
          <input type="number" step="0.01" id="ft3" name="FT3" required>
        </div>

        <button type="submit">Predict</button>
      </div>
    </form>
  </main>

  <script>
    const dropdownBtn = document.getElementById('dropdownBtn');
    const dropdownMenu = document.getElementById('dropdownMenu');

    dropdownBtn.addEventListener('click', () => {
      dropdownMenu.classList.toggle('show');
    });

    window.addEventListener('click', (e) => {
      if (!dropdownBtn.contains(e.target) && !dropdownMenu.contains(e.target)) {
        dropdownMenu.classList.remove('show');
      }
    });
  </script>

</body>
</html>
