{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reported Issues</title>
  <link rel="stylesheet" href="{% static 'css/admin_tables.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>


<div class="sidebar">
  <div>
    <div class="user-icon">
      <i class="fas fa-user-circle fa-4x"></i>
    </div>
    <h2>Admin Panel</h2>
    <ul>
      <li><a href="{% url 'admin_dashboard' %}"><i class="fas fa-chart-line"></i> Dashboard</a></li>
      <li><a href="{% url 'view_users' %}"><i class="fas fa-users"></i> Users</a></li>
      <li><a href="{% url 'view_predictions' %}"><i class="fas fa-dna"></i> Predictions</a></li>
      <li><a href="{% url 'view_feedback' %}"><i class="fas fa-comments"></i> Feedback</a></li>
      <li><span class="active"><i class="fas fa-exclamation-circle"></i> Issues</span></li>
      <li><a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
    </ul>
  </div>
</div>


<div class="main">
  <h2>Reported Issues</h2>

  <div class="search-bar">
      <input type="text" id="issueSearch" placeholder="Search by user or title...">
  </div>

  <div class="table-container">
    <table id="issueTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>User</th>
          <th>Title</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        {% for i in issues %}
        <tr>
          <td>{{ i.0 }}</td>
          <td>{{ i.1 }}</td>
          <td>{{ i.2 }}</td>
          <td>{{ i.3 }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<script>
document.getElementById("issueSearch").addEventListener("keyup", function() {
  const input = this.value.toLowerCase();
  const rows = document.querySelectorAll("#issueTable tbody tr");
  rows.forEach(row => {
    row.style.display = row.innerText.toLowerCase().includes(input) ? "" : "none";
  });
});
</script>

</body>
</html>
