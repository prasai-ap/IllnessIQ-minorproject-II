{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OTP Verification â€“ IllnessIQ</title>
  <link rel="stylesheet" href="{% static 'css/otpstyle.css' %}">
</head>
<body>
  <div class="login-container">
    <div class="login-box glass">
      <h2>Enter OTP</h2>
      <form method="POST">
        {% csrf_token %}
        <div class="otp-input-container">
          <input type="text" maxlength="1" class="otp-input" />
          <input type="text" maxlength="1" class="otp-input" />
          <input type="text" maxlength="1" class="otp-input" />
          <input type="text" maxlength="1" class="otp-input" />
          <input type="text" maxlength="1" class="otp-input" />
          <input type="text" maxlength="1" class="otp-input" />
        </div>
        <input type="hidden" name="otp" id="otp" required />
        <button type="submit" name="verify_btn" class="btn-login">Verify OTP</button>
      </form>

      <form method="POST" style="margin-top: 10px;">
        {% csrf_token %}
        <input type="hidden" name="resend" value="1" />
        <button type="submit" class="btn-login">Resend OTP</button>
      </form>

      {% if messages %}
        {% for message in messages %}
          <p class="{{ message.tags }}">{{ message }}</p>
        {% endfor %}
      {% endif %}
    </div>
  </div>

  <script>
    const inputs = document.querySelectorAll('.otp-input');
    const hiddenOtp = document.getElementById('otp');
  
  
    const updateHiddenOtp = () => {
      hiddenOtp.value = Array.from(inputs).map(i => i.value).join('');
    };
  
    inputs.forEach((input, index) => {
      
      input.addEventListener('input', () => {
        if (input.value.length === 1 && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
        updateHiddenOtp();
      });
  
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && input.value === '' && index > 0) {
          inputs[index - 1].focus();
        }
      });
      input.addEventListener('paste', (e) => {
        e.preventDefault();
        const paste = (e.clipboardData || window.clipboardData).getData('text').replace(/\D/g, '');
        if (paste.length > 0) {
          for (let i = 0; i < inputs.length; i++) {
            inputs[i].value = paste[i] || '';
          }
          updateHiddenOtp();
          const nextInput = inputs[Math.min(paste.length, inputs.length - 1)];
          nextInput.focus();
        }
      });
    });
  </script>
  
</body>
</html>
