{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diabetes Prediction | IllnessIQ</title>
  <link rel="stylesheet" href="{% static 'css/diabetesrisk.css' %}" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <nav class="navbar">
    <div class="logo">
      <a href="{% url 'user_dashboard'%}"> <img src="{% static 'images/logo.png' %}" alt="IllnessIQ Logo">
    </div>
    <div class="dropdown">
      <button class="dropdown-toggle" id="dropdownBtn">ðŸ‘¤</button>
      <ul class="dropdown-menu" id="dropdownMenu">
        <li><a href="#">History</a></li>
        <li><a href="#">Feedback</a></li>
        <li><a href="#">Report Issue</a></li>
        <li><a href="{% url 'logout' %}">Logout</a></li>
      </ul>
    </div>
  </nav>

  <main class="diabetes-form-wrapper">
    <form action="/predict_diabetes/" method="POST" class="diabetes-form">
      <h2>Diabetes Prediction Insights</h2>
      {% csrf_token %}

  
      <div class="form-grid">

        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" name="Age" required>
        </div>

        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" name="Gender">
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>

        <div class="form-group">
          <label for="Polyuria">Do you have Polyuria (excessive urination)?</label>
          <select id="Polyuria" name="Polyuria"><option>Yes</option><option>No</option></select>
        </div>

        <div class="form-group">
          <label for="Polydipsia">Do you have Polydipsia (excessive thirst)?</label>
          <select id="Polydipsia" name="Polydipsia"><option>Yes</option><option>No</option></select>
        </div>

        <div class="form-group">
          <label for="sudden_weight_loss">Do you feel sudden weight loss?</label>
          <select id="sudden_weight_loss" name="sudden_weight_loss"><option>Yes</option><option>No</option></select>
        </div>

        <div class="form-group">
          <label for="weakness">Do you feel weakness?</label>
          <select id="weakness" name="weakness"><option>Yes</option><option>No</option></select>
        </div>

        <div class="form-group">
          <label for="Polyphagia">Do you have Polyphagia (excessive hunger)?</label>
          <select id="Polyphagia" name="Polyphagia"><option>Yes</option><option>No</option></select>
        </div>

        <div class="form-group">
          <label for="Genital_thrush">Do you have Genital Thrush (pain, itching, discomfort)?</label>
          <select id="Genital_thrush" name="Genital_thrush"><option>Yes</option><option>No</option></select>
        </div>

        <div class="form-group">
          <label for="visual_blurring">Do you have Visual Blurring?</label>
          <select id="visual_blurring" name="visual_blurring"><option>Yes</option><option>No</option></select>
        </div>

        <div class="form-group">
          <label for="Itching">Do you have Itching?</label>
          <select id="Itching" name="Itching"><option>Yes</option><option>No</option></select>
        </div>

        <div class="form-group">
          <label for="Irritability">Do you feel Irritability?</label>
          <select id="Irritability" name="Irritability"><option>Yes</option><option>No</option></select>
        </div>

        <div class="form-group">
          <label for="delayed_healing">Do you have Delayed Healing?</label>
          <select id="delayed_healing" name="delayed_healing"><option>Yes</option><option>No</option></select>
        </div>

        <div class="form-group">
          <label for="partial_paresis">Do you have Partial Paresis (muscle movement issue)?</label>
          <select id="partial_paresis" name="partial_paresis"><option>Yes</option><option>No</option></select>
        </div>

        <div class="form-group">
          <label for="muscle_stiffness">Do you feel Muscle Stiffness?</label>
          <select id="muscle_stiffness" name="muscle_stiffness"><option>Yes</option><option>No</option></select>
        </div>

        <div class="form-group">
          <label for="Alopecia">Do you have Alopecia (hair loss)?</label>
          <select id="Alopecia" name="Alopecia"><option>Yes</option><option>No</option></select>
        </div>

        <div class="form-group">
          <label for="Obesity">Do you have Obesity?</label>
          <select id="Obesity" name="Obesity"><option>Yes</option><option>No</option></select>
        </div>

  
        <button type="submit">Predict</button>
      </div>
      

    </form>
  </main>

  <script>
    const dropdownBtn = document.getElementById('dropdownBtn');
    const dropdownMenu = document.getElementById('dropdownMenu');

    dropdownBtn.addEventListener('click', () => {
      dropdownMenu.classList.toggle('show');
    });

    window.addEventListener('click', (e) => {
      if (!dropdownBtn.contains(e.target) && !dropdownMenu.contains(e.target)) {
        dropdownMenu.classList.remove('show');
      }
    });
  </script>

</body>
</html>
