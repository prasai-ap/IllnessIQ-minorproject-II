{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback | IllnessIQ</title>
  <link rel="stylesheet" href="{% static 'css/feedback.css' %}" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet" />
</head>
<body>

  <nav class="navbar">
    <div class="logo">
      <a href="{% url 'user_dashboard' %}">
        <img src="{% static 'images/logo.png' %}" alt="IllnessIQ Logo">
      </a>
    </div>
    <div class="dropdown">
      <button class="dropdown-toggle" id="dropdownBtn">ðŸ‘¤</button>
      <ul class="dropdown-menu" id="dropdownMenu">
        <li><a href="{% url 'history' %}">History</a></li>
        <li><a href="{% url 'report_issue' %}">Report Issue</a></li>
        <li><a href="{% url 'logout' %}">Logout</a></li>
      </ul>
    </div>
  </nav>
  
  {% if messages %}
  <div class="messages">
    {% for message in messages %}
      <div class="message {{ message.tags }}">{{ message }}</div>
    {% endfor %}
  </div>
  {% endif %}
  
  <main class="feedback-wrapper">
    <form action="{% url 'feedback' %}" method="POST" class="feedback-form">
      {% csrf_token %}
      <h2>We Value Your Feedback</h2>

      <div class="form-group">
        <label for="rating">Rating</label>
        <div class="star-select" id="starContainer">
          <span class="star" data-value="1">â˜…</span>
          <span class="star" data-value="2">â˜…</span>
          <span class="star" data-value="3">â˜…</span>
          <span class="star" data-value="4">â˜…</span>
          <span class="star" data-value="5">â˜…</span>
        </div>
        <input type="hidden" name="rating" id="ratingInput" required>
      </div>

      <div class="form-group">
        <label for="message">Feedback Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your suggestions, issues, or compliments..." required></textarea>
      </div>

      <button type="submit">Submit Feedback</button>
    </form>
  </main>

  <script>
    const dropdownBtn = document.getElementById('dropdownBtn');
    const dropdownMenu = document.getElementById('dropdownMenu');

    dropdownBtn.addEventListener('click', () => {
      dropdownMenu.classList.toggle('show');
    });

    window.addEventListener('click', (e) => {
      if (!dropdownBtn.contains(e.target) && !dropdownMenu.contains(e.target)) {
        dropdownMenu.classList.remove('show');
      }
    });
    const stars = document.querySelectorAll('.star');
    const ratingInput = document.getElementById('ratingInput');
    let currentRating = 0;

    stars.forEach(star => {
      star.addEventListener('mouseenter', () => {
        const val = parseInt(star.getAttribute('data-value'));
        highlightStars(val);
      });

      star.addEventListener('mouseleave', () => {
        highlightStars(currentRating);
      });

      star.addEventListener('click', () => {
        currentRating = parseInt(star.getAttribute('data-value'));
        ratingInput.value = currentRating;
        highlightStars(currentRating);
      });
    });

    function highlightStars(rating) {
      stars.forEach(star => {
        const val = parseInt(star.getAttribute('data-value'));
        star.style.color = val <= rating ? '#f5b301' : '#ccc';
      });
    }
  </script>

</body>
</html>
