{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback | IllnessIQ</title>
  <link rel="stylesheet" href="{% static 'css/feedback.css' %}" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet" />
</head>
<body>

  <nav class="navbar">
    <div class="logo">
      <a href="{% url 'user_dashboard' %}">
        <img src="{% static 'images/logo.png' %}" alt="IllnessIQ Logo">
      </a>
    </div>
    <div class="dropdown">
      <button class="dropdown-toggle" id="dropdownBtn">ðŸ‘¤</button>
      <ul class="dropdown-menu" id="dropdownMenu">
        <li><a href="#">History</a></li>
        <li><a href="{% url 'report_issue' %}">Report Issue</a></li>
        <li><a href="{% url 'logout' %}">Logout</a></li>
      </ul>
    </div>
  </nav>

  <main class="feedback-wrapper">
    <form class="feedback-form">
      {% csrf_token %}
      <h2>We Value Your Feedback</h2>

      <div class="form-group">
        <label for="rating">Rating</label>
        <select id="rating" name="rating" required>
          <option value="" disabled selected>Select your rating</option>
          <option value="5">â˜…â˜…â˜…â˜…â˜… - Excellent</option>
          <option value="4">â˜…â˜…â˜…â˜…â˜† - Very Good</option>
          <option value="3">â˜…â˜…â˜…â˜†â˜† - Good</option>
          <option value="2">â˜…â˜…â˜†â˜†â˜† - Fair</option>
          <option value="1">â˜…â˜†â˜†â˜†â˜† - Poor</option>
        </select>
      </div>

      <div class="form-group">
        <label for="message">Feedback Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your suggestions, issues, or compliments..." required></textarea>
      </div>

      <button type="submit">Submit Feedback</button>
    </form>
  </main>

  <script>
    const dropdownBtn = document.getElementById('dropdownBtn');
    const dropdownMenu = document.getElementById('dropdownMenu');

    dropdownBtn.addEventListener('click', () => {
      dropdownMenu.classList.toggle('show');
    });

    window.addEventListener('click', (e) => {
      if (!dropdownBtn.contains(e.target) && !dropdownMenu.contains(e.target)) {
        dropdownMenu.classList.remove('show');
      }
    });
  </script>

</body>
</html>
