{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <link rel="stylesheet" href="{% static 'css/admin_tables.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <div>
    <div class="user-icon">
      <i class="fas fa-user-circle fa-4x"></i>
    </div>
    <h2>Admin Panel</h2>
    <ul>
      <li><a href="{% url 'admin_dashboard' %}"><i class="fas fa-chart-line"></i> Dashboard</a></li>
      <li><a href="{% url 'view_users' %}"><i class="fas fa-users"></i> Users</a></li>
      <li><a href="{% url 'view_predictions' %}"><i class="fas fa-dna"></i> Predictions</a></li>
      <li><a href="{% url 'view_feedback' %}"><i class="fas fa-comments"></i> Feedback</a></li>
      <li><a href="{% url 'view_issues' %}"><i class="fas fa-exclamation-circle"></i> Issues</a></li>
      <li><a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
    </ul>
  </div>
</div>

<!-- Main Content -->
<div class="main">
  <h2>Registered Users</h2>

  <div class="search-bar">
      <input type="text" id="userSearch" placeholder="Search by name or email...">
  </div>

  <div class="table-container">
    <table id="usersTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
            {% for u in users %}
            <tr>
                <td>{{ u.0 }}</td>
                <td>{{ u.1 }}</td>
                <td>{{ u.2 }}</td>
                <td>{{ u.3 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
  </div>
</div>

<script>
document.getElementById("userSearch").addEventListener("keyup", function() {
    const input = this.value.toLowerCase();
    const rows = document.querySelectorAll("#usersTable tbody tr");
    rows.forEach(row => {
        row.style.display = row.innerText.toLowerCase().includes(input) ? "" : "none";
    });
});
</script>

</body>
</html>
