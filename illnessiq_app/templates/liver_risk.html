{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liver Prediction | IllnessIQ</title>
  <link rel="stylesheet" href="{% static 'css/liverrisk.css' %}" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <nav class="navbar">
    <div class="logo">
      <a href="{% url 'user_dashboard' %}">
        <img src="{% static 'images/logo.png' %}" alt="IllnessIQ Logo">
      </a>
    </div>
    <div class="dropdown">
      <button class="dropdown-toggle" id="dropdownBtn">ðŸ‘¤</button>
      <ul class="dropdown-menu" id="dropdownMenu">
        <li><a href="{% url 'history' %}">History</a></li>
        <li><a href="{% url 'feedback' %}">Feedback</a></li>
        <li><a href="{% url 'report_issue' %}">Report Issue</a></li>
        <li><a href="{% url 'logout' %}">Logout</a></li>
      </ul>
    </div>
  </nav>

  <main class="liver-form-wrapper">
    <form action="{% url 'predict_liver' %}" method="POST" class="liver-form" id="liverForm">
      <h2>Liver Prediction Insights</h2>
      {% csrf_token %}

      <div class="form-grid">

        <div class="form-group">
          <label for="patient_name">Patient Full Name</label>
          <input type="text" id="patient_name" name="Patient_Name" required>
        </div>

        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" name="Age" required>
        </div>

        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" name="Gender">
            <option value="">-- Select Gender --</option>
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>

        <div class="form-group">
          <label for="bilirubin">Bilirubin (Total)</label>
          <input type="number" step="any" id="bilirubin" name="Total_Bilirubin" required>
        </div>

        <div class="form-group">
          <label for="direct_bilirubin">Bilirubin (Direct)</label>
          <input type="number" step="any" id="direct_bilirubin" name="Direct_Bilirubin" required>
        </div>

        <div class="form-group">
          <label for="sgot">SGOT</label>
          <input type="number" step="any" id="sgot" name="SGOT" required>
        </div>

        <div class="form-group">
          <label for="sgpt">SGPT</label>
          <input type="number" step ="any" id="sgpt" name="SGPT" required>
        </div>

        <div class="form-group">
          <label for="alk_phos">Alkaline Phosphatase</label>
          <input type="number" step="any" id="alk_phos" name="Alkaline_Phosphatase" required>
        </div>

        <div class="form-group">
          <label for="protein">Total Protein</label>
          <input type="number" step="any" id="protein" name="Total_Protein" required>
        </div>

        <div class="form-group">
          <label for="albumin">Albumin</label>
          <input type="number" step="any" id="albumin" name="Albumin" required>
        </div>

        <div class="form-group">
          <label for="a_g_ratio">Albumin/Globulin Ratio</label>
          <input type="number" step="any" id="a_g_ratio" name="A_G_Ratio" required>
        </div>

        <button type="submit">Predict</button>
      </div>
    </form>
  </main>

  <div id="loadingOverlay">
    <div class="spinner"></div>
    <p>Analyzing your inputs... Please wait</p>
  </div>

  <script>
    const dropdownBtn = document.getElementById('dropdownBtn');
    const dropdownMenu = document.getElementById('dropdownMenu');

    dropdownBtn.addEventListener('click', () => {
      dropdownMenu.classList.toggle('show');
    });

    window.addEventListener('click', (e) => {
      if (!dropdownBtn.contains(e.target) && !dropdownMenu.contains(e.target)) {
        dropdownMenu.classList.remove('show');
      }
    });

    liverForm.addEventListener('submit', function () {
      loadingOverlay.style.display = 'flex';
    });
  </script>

</body>
</html>
